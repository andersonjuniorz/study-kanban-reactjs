<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gerenciador de Tarefas</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <main>
    <!-- user will input the task here -->
    <form>
      <input type="text" placeholder="Escreva a sua tarefa" id="userInput">
      <button id="submit">Adicionar na lista</button>
    </form>
    <!-- four sections for tasks -->
    <section id="container">
      <section>
        <h2 class=" h2-style gold">Em progresso</h2>
        <ul class="tasksSection" id="inProgress"></ul>
      </section>
      <section>
        <h2 class="h2-style red">Em espera</h2>
        <ul class="tasksSection" id="hold">
        </ul>
      </section>
      <section>
        <h2 class="h2-style blue">Em Revisão</h2>
        <ul class="tasksSection" id="review"></ul>
      </section>
      <section>
        <h2 class="h2-style green">Aprovado</h2>
        <ul class="tasksSection" id="Approved"></ul>
      </section>
    </section>
  </main>
  <!-- descriptions and notes for each task -->
  <section id="descrpContainer">
    <section id="descrpWrapper">
      <textarea id="description" placeholder="Escreva sua anotação sobre essa tarefa"></textarea>
      <button id="cancel">Cancelar</button>
      <button id="save">Salvar mudanças</button>
    </section>
  </section>
  <script src="scripts.js"></script>
</body>

</html>
